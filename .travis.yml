# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages

dist: trusty

matrix:
  include:
    r:
    - oldrel
    - release
    - devel
      after_success:
      - Rscript -e 'covr::codecov()'

r_packages:
  - devtools

r_github_packages:
  - kenhanscombe/ukbtools
